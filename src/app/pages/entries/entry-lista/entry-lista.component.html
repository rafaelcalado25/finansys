<nav class="mb-5">
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
        Lançamentos
    </li>
</ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            Lançamentos
        </h1>
    </div>
    <div class="col-md">
        <a routerLink="new" class="btn btn-success float-right">
            + Novo Lançamento
        </a>        
    </div>
</div>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Lançamento</th>
            <th>Categoria</th>
            <th class="text-right">Valor R$</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of entries">
            <td>
                <strong>{{e.nome}}</strong><br>
                <small class="text-success">{{e.date}} - </small>
                <small>{{e.descricao}}</small>
            </td>
            <td>
                <strong> {{e.categoria.nome}} </strong><br>
                <small >{{e.categoria.descricao}} </small>
            </td>
            <td class="text-right">
                <strong [class.text-success]="e.type=='Receita'" [class.text-danger]="e.type=='Despesa'">
                    {{e.amount}}
                </strong> <br>
                <span class="badge badge-light">
                    {{e.paid?'Pago':'Pendente'}}
                </span>               
            </td>
            <td class="text-center">
                <a [routerLink]= "[123,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deletar(e)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
