<app-page-header [pageHeaderModal]="itemHeader" 
[breadCrumbItems]="[{text:'Categorias'}]">
</app-page-header>
<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Teste</th>
            <th>Agora</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let c of resources | sort:'id'">
            <td>
                <strong>{{c.id}}-{{c.nome}}</strong><br>
                <small>{{c.descricao}}</small>
            </td>
            <td>
                <a [routerLink]= "[c.id,'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deletar(c)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
