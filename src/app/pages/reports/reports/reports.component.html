<app-page-header [pageHeaderModal]="itemHeader" 
[breadCrumbItems]="[{text:'Relatórios'}]">
</app-page-header>
<div class="card">
    <div class="card-header">
        Selecione o Mês e o Ano para gerar o relatório
    </div>
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-7 text-center">
                <label for="month" class="">Mês</label>
                <select #month name="month" id="month" class="form-control">
                    <option value="">Selecione um mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div class="form-group col-md-5 text-center">
                <label for="year" class="">Ano</label>
                <select #year name="year" id="year" class="form-control">
                    <option value="">Selecione um ano</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md text-right">
                <button type="button" (click)="gerarRelatorio()" class="btn-primary">
                    Gerar Relatórios
                </button>
            </div>            
        </div>
    </div>    
</div>
<div class="card-deck mt-5 mb-5">
    <div class="card text-center text-white bg-success">
        <div class="card-header">
            Total de Receitas
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{receitasString }}
            </h3>
        </div>
    </div>
    <div class="card text-center text-white bg-danger">
        <div class="card-header">
            Total de Despesas
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{despesasString}}
            </h3>
        </div>
    </div>
    <div class="card text-center text-white bg-info">
        <div class="card-header">
            Total Final
        </div>
        <div class="card-body">
            <h3 class="card-title">
                {{totalString }}
            </h3>
        </div>
    </div>
</div>
<hr>

<div class="row mt-5 mb-4">
    <div class="col-md-6">
        <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
    </div>
    <div class="col-md-6">
        <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
    </div>
</div>
