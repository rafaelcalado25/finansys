<app-bread-crumb
    [items] = "breadCrumbItems"
></app-bread-crumb>

<div class="row mb-4" *ngIf="pageHeaderModal.id == 'FORM'">
    <div class="col-md-10">
        <h1 class="h2 border-left pl-2">
            {{pageHeaderModal.title}}
        </h1>
    </div>
    <div class="col-md-2">
        <a [routerLink]="pageHeaderModal.link" class="btn btn-light float-right">
            {{pageHeaderModal.acao}}
        </a>        
    </div>
</div>
<div class="row mb-4" *ngIf="pageHeaderModal.id == 'LISTA'">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">
            {{pageHeaderModal.title}}
        </h1>
    </div>
    <div class="col-md">
        <a [routerLink]="pageHeaderModal.link" class="btn btn-success float-right">
            {{pageHeaderModal.acao}}
        </a>        
    </div>
</div>
